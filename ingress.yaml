apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-express
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-express
                port:
                  number: 80